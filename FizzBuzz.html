<!DOCTYPE html>
<html>
<head>
	<title>FizzBuzz Test</title>
</head>
<body>
<script type="text/javascript">
	for(i=1;i<=50;i++)
{
 if((i%3 == 0) && (i%5==0))
    {
        console.log(i + " " + "FizzBuzz");
    }
 else if(i%3 == 0)
    {
        console.log(i + " " + "Fizz");
    }
 else if(i%5 == 0)
    {
        console.log(i + " " + "Buzz");
    }
  else
        console.log(i);
}
</script>
This file displays the FizzBuzz test in Console.
</body>
</html>
